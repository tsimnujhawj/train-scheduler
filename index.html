<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ride Away</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Logic/JavaScript -->
    <script src="assets/javascript/logic.js"></script>

    <!-- Moment.js -->
    <script src="assets/javascript/moment.js"></script>

    <!-- Custom fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli|Oxygen|Righteous" rel="stylesheet">

</head>
<body>
    <div class="container">

        <div class="row header-box">
            <div class="col-md-12">
              <h1>Ride Away</h1>
              <p class="lead">Enter the train name, destination, first time it arrived, and the frequency below to add a train to the table.</p>
            </div>
        </div>

    <!-- Current Train Schedule-->
        <div class="row content-box">
            <div class="col-md-12">
        <div class="card card-primary">
                <div class="card-heading">
                  <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
                </div>
                <div class="card-body">
                  <table class="table table-hover" id='train-table'>

                    <thead>
                      <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                      </tr>
                    </thead>

                    <tbody>
                    </tbody>
                  </table>
                </div>
        </div>
            </div>
        </div>
            
    <!-- Add Train -->
    <div class="row content-box">
        <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-heading">
                <h3 class="card-title"><strong>Add Train</strong></h3>
              </div>
              <div class="card-body">
                
                <!-- Entry Form -->
                <form>
                  <div class="form-group row">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                  </div>

                  <div class="form-group row">
                    <label for="dest-input">Destination</label>
                    <input class="form-control" id="dest-input" type="text">
                  </div>

                  <div class="form-group row">
                    <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-train-input" type="text">
                  </div>

                  <div class="form-group row">
                    <label for="freq-input">Frequency (min)</label>
                    <input class="form-control" id="freq-input" type="text">
                  </div>
                  <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                </form>
                
              </div>
            </div>

        </div>
    </div>
</body>
</html>
